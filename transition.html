<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            transition: 5s;
        }
        div:hover{
            width: 200px;
            height: 200px;
            transform: skew(180deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

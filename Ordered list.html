<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h1>ordered list </h1>
    <ol>
        <li>ramya</li>
        <li>sony</li>
        <li>laxmi</li>
        <li>prasanna</li>
        </ol>
        <ol type="A">
            <li>laxmi</li>
            <li>prasanna</li>
            <li>sony</li>
            <li>ramya</li>
            </ol>
            <ol type="i">
                <li>sony</li>
                <li>jhyothi</li>
                <li>laxmi</li>
                <li>manasa</li>
            </ol>
        </ol>
</body>
</html>
